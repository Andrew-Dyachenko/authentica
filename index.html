<!DOCTYPE html>
	<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Блог</title>
		<link rel="stylesheet" href="./assets/styles/index.scss">
		<script defer src="./node_modules/svgxuse/svgxuse.js"></script>
		<script src="./index.js"></script>
	</head>
	<body>
		<div class="container container--header">
			<header class="header">
				<div class="header__logo">
					<a href="/" class="logo">
						<div class="logo__word logo__word--black">authentica</div>
						<div class="logo__word logo__word--pink">love</div>
					</a>
				</div>
				<div class="header__panel">
					<div class="panel">
						<ul class="phones panel__phones">
							<li class="phones__item">
								<a href="tel:+78001002849" class="phones__link">(800) 100 28 49</a>
							</li>
						</ul>
						<div class="panel__menu">
							<nav class="dwarf-menu">
								<a href="#" class="dwarf-menu__item">
									<span class="dwarf-menu__text">
										<span class="dwarf-menu__text-crop">
											ДЛЯ ВАС
										</span>
									</span>
									<svg class="icon icon-heart dwarf-menu__icon">
										<use xlink:href="./assets/images/symbol-defs.svg#icon-heart"></use>
									</svg>
								</a>
							</nav>
						</div>
						<div class="panel__profile">
							<div class="dropdown">
								<button class="btn btn-link dropdown-toggle panel__profile-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<span class="text-crop">ВЯЧЕСЛАВ</span>
								</button>
								<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
									<h6 class="dropdown-header">Dropdown header</h6>
									<a class="dropdown-item" href="#">Action</a>
									<a class="dropdown-item" href="#">Another action</a>
									<a class="dropdown-item" href="#">Something else here</a>
									<div class="dropdown-divider"></div>
  									<a class="dropdown-item" href="#">Separated link</a>
								</div>
							</div>
						</div>
						<div class="customer panel__customer">
							<a href="#" class="customer__basket">
								<svg class="icon icon-basket customer__icon">
									<use xlink:href="./assets/images/symbol-defs.svg#icon-basket"/>
								</svg>
								<div class="customer__badge" title="В корзине: 123456789 товаров ">
									<div class="customer__badge-overflow">
										123456789
									</div>
								</div>
							</a>
						</div>
					</div>
				</div>
			</header>
		</div>
	</body>
</html>
