<!DOCTYPE html>
	<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Блог</title>
		<link rel="stylesheet" href="./assets/styles/index.scss">
		<script defer src="./node_modules/svgxuse/svgxuse.js"></script>
		<script src="./index.js"></script>
	</head>
	<body>
		<div class="container container--header">
			<header class="header">
				<div class="header__toggle">
					<button class="menu-toggle">
						<svg class="icon icon-burger menu-toggle__icon">
							<use xlink:href="./assets/images/symbol-defs.svg#icon-burger"></use>
						</svg>
					</button>
				</div>
				<div class="header__brand">
					<a href="/" class="logo header__logo">
						<div class="logo__word logo__word--black">authentica</div>
						<div class="logo__word logo__word--pink">love</div>
					</a>
				</div>
				<div class="header__desk">
					<div class="panel header__panel">
						<ul class="phones panel__item panel__phones header__phones">
							<li class="phones__item">
								<a href="tel:+78001002849" class="phones__link">(800) 100 28 49</a>
							</li>
							<li class="phones__item">
								<a href="tel:+78001002849" class="phones__link">(800) 100 28 49</a>
							</li>
						</ul>
						<div class="phones panel__item panel__dwarf-menu header__dwarf-menu">
							<nav class="dwarf-menu">
								<a href="#" class="dwarf-menu__item">
									<span class="dwarf-menu__text">
										<span class="dwarf-menu__text-crop">
											ДЛЯ ВАС
										</span>
									</span>
									<svg class="icon icon-heart dwarf-menu__icon dwarf-menu__icon--heart">
										<use xlink:href="./assets/images/symbol-defs.svg#icon-heart"></use>
									</svg>
								</a>
							</nav>
						</div>
						<div class="phones panel__item panel__profile header__profile">
							<div class="dropdown">
								<button class="btn btn-link dropdown-toggle panel__profile-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<span class="text-crop">ВЯЧЕСЛАВ</span>
								</button>
								<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
									<h6 class="dropdown-header">Панель пользователя</h6>
									<a class="dropdown-item" href="#">История покупок</a>
									<a class="dropdown-item" href="#">Кошелёк</a>
									<a class="dropdown-item" href="#">Сообщения</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="#">Выход</a>
								</div>
							</div>
						</div>
						<div class="customer phones panel__item panel__customer header__customer">
							<a href="#" class="customer__basket">
								<svg class="icon icon-basket customer__icon">
									<use xlink:href="./assets/images/symbol-defs.svg#icon-basket"/>
								</svg>
								<div class="customer__badge" title="В корзине: 123456789 товаров ">
									<div class="customer__badge-overflow">
										123456789
									</div>
								</div>
							</a>
						</div>
					</div>
				</div>
			</header>
		</div>
		<div class="container container--menu">
			<nav class="menu">
				<div class="menu__row">
					<div class="menu__item menu__item--search">
						<a href="#" class="menu__link">
							<svg class="icon icon-magnifer menu__magnifer">
								<use xlink:href="./assets/images/symbol-defs.svg#icon-magnifer"></use>
							</svg>
						</a>
					</div>
					<div class="menu__item">
						<a href="#" class="menu__link">
							О НАС
						</a>
					</div>
					<div class="menu__item">
						<a href="#" class="menu__link">
							КУПИТЬ
						</a>
					</div>
					<div class="menu__item">
						<a href="#" class="menu__link">
							МАСТЕРАМ
						</a>
					</div>
					<div class="menu__item">
						<a href="#" class="menu__link">
							БЛОГ
						</a>
					</div>
					<div class="menu__item">
						<a href="#" class="menu__link">
							ВИДЕО
						</a>
					</div>
					<div class="menu__item">
						<a href="#" class="menu__link">
							САЛОНЫ
						</a>
					</div>
					<div class="menu__item">
						<a href="#" class="menu__link">
							АКЦИИ
						</a>
					</div>
					<div class="menu__item menu__item--highlighted">
						<a href="#" class="menu__link">
							BESTSELLERS
						</a>
					</div>
				</div>
			</nav>
		</div>
		<div class="container container--main">
			<main class="main"></main>
		</div>
		<div class="container container--footer">
			<footer class="footer">
				<a href="/" class="logo footer__logo">
					<div class="logo__word logo__word--black">authentica</div>
					<div class="logo__word logo__word--pink">love</div>
				</a>
			</footer>
		</div>
	</body>
</html>
